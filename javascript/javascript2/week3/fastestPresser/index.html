<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Fastest Key Press Game</title>
</head>

<body>
    <main>
        <div class="header">
            <h1>Fastest Key Pressere</h1>
        </div>
        <div class="inputDetails">
            <form action="#">
                <input type="number" id="inputTimer" placeholder="enter game timer" max="60" min="1" value="5"/>
                <button id="btnGameStrt">Start Game</button>
            </form>
        </div>

        <div id="userSection">
            <div id="user1">
                <p id="userName1">player 1</p>
                <p id="count1"></p>
            </div>
            <div id="user2">
                <p id="userName2">player 2</p>
                <p id="count2"></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
