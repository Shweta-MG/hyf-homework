<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b20c009da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
            
        <h1>Weather App</h1>

        <div class="search">
            <input type="text" class="searchBar"> 
            <button class="searchIcon"><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></button>
            
        </div>
        <div class="weather">
            <h2 class="city">City: </h2>
            <div class="temp">Temperature:   </div>
            <div class="tempFeelsLike">Feels like: </div>
            <img class="icon" src="" alt="">
            <div class="description"></div>
            <div class="humidity">Humidity:  </div>
            <div class="wind">Wind Speed: </div>
            <div class="sunrise">Sunrise:  </div>
            <div class="sunset">Sunset: </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
