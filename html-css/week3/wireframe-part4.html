<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wireframe.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <title>wireframe-part2</title>
</head>
<body>
    <div class="website">
        <header>
            <ul>
                <li><a href="#">For Him</a> </li>
                <li><a href="#">For Her</a> </li>
                <li><a href="#">Shirt Promotion</a> </li>
            </ul>
        </header>
        
        
        <nav>
            <div>
                <div class="logo"><a href="wireframe-part1.html"> <img src="tailor-shop-logo.jpg" alt="logo Your custom tailor"></a></div>
                <div class="navigation"><a href="#">New Arrival</a></div>
                <div class="navigation"><a href="#">Clothing</a></div>
                <div class="navigation"><a href="#">Outerwear</a></div>
                <div class="navigation"><a href="#">Shoes</a></div>
                <div class="navigation"><a href="#">Wedding</a></div>
                <div class="navigation"><a href="#">Your profile </a></div> 
            </div>            
        </nav>



        <main>
            <div class="description">
                <h1 class="heading-1">
                    <p>Sign up to yourcustomtailor.com</p>
                </h1>
            </div>
            
            <form action=“./about.html” method=“post”>
                <div class="form-4">
                    <h2>Step 4/4 - Payment</h2>
                    <div class="progress">
                        <h3>Progress</h3>
                        <div class="progress-bar">
                            <p><span style="width: 90%;"></span></p>
                        </div>
                    </div>
                    <div class="card-name">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" name="card-name" required>
                    </div>
                    <div class="card-type">
                        <label for="card-type">Card type</label>
                        <select name="card-type" id="card-type" name="card-type" required>
                            <option value="debit">Debit card</option>
                            <option value="credit">Credit card</option>
                            <option value="gift">Gift card</option>
                        </select>
                    </div>
                    <div class="card-number">
                        <div class="number">
                            <label for="card-number">Card number</label>
                            <input type="password" id="card-number" name="card-number" maxlength="16" required>
                        </div>
                        <div class="name">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>                        
                    </div>
                    <div class="details">
                        <div class="expiry-month">
                            <label for="expiry-month">Expiry month</label>
                            <input type="text" id="expiry-month" name="expiry-month" maxlength="2" required>
                        </div>
                        <div class="expiry-year">
                            <label for="expiry-year">Expiry year</label>
                            <input type="text" id="expiry-year" name="expiry-year" maxlength="4" required>
                        </div>
                        <div class="ccv-number">
                            <label for="ccv-number">CCV</label>
                            <input type="password" name="ccv-number" id="ccv-number" required maxlength="3">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <div class="reset">
                        <button type="reset"> Previous Step</button>  
                    </div>
                    <div class="submit">
                        <button type="submit"> Next Step </button>
                    </div>      
            </form>            
        </main>
        <footer>
            <p>
                By logging in or creating an account, you are agreeing to yourcustomtailor's <a href="#">Terms of Use</a> 
            </p>
        </footer>    
    </div>  
</body>
</html>
